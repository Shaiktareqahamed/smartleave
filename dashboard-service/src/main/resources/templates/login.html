<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SmartLeave AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .login-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        .links { margin-top: 20px; }
        .links a { margin: 0 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Success!</h4>
            <p th:text="${successMessage}"></p>
            <hr>
            <p class="mb-0">You can now log in with the new ID.</p>
        </div>

        <h1>Welcome to SmartLeave AI</h1>
        <p>Please enter your Employee ID to continue</p>
        
        <form action="/login" method="post" class="mt-4">
            <input type="text" class="form-control" name="employeeId" placeholder="Enter Employee ID" required>
            <br>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        
        <div class="links">
            <a th:href="@{/add-user}">Add New Employee</a>
        </div>
    </div>
</body>
</html>
