<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SmartLeave AI</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h2>Create New User</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/add-user}" method="post">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department" required>
                    </div>
                    <div class="mb-3">
                        <label for="availableLeaves" class="form-label">Initial Available Leaves</label>
                        <input type="number" class="form-control" id="availableLeaves" name="availableLeaves" value="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="managerId" class="form-label">Assign Manager (Optional)</label>
                        <select class="form-select" id="managerId" name="managerId">
                            <option value="">-- No Manager (becomes a top-level manager) --</option>
                            <option th:each="emp : ${allEmployees}" 
                                    th:value="${emp.id}" 
                                    th:text="${emp.firstName} + ' ' + ${emp.lastName}">
                            </option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create User</button>
                        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
