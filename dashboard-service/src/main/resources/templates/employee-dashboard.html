<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SmartLeave AI</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        </div>

        <h1 th:text="'Welcome, ' + ${employee.firstName} + '!'">Welcome!</h1>

        <div class="card my-4">
            <div class="card-header">Your Information</div>
            <div class="card-body">
                <p><strong>Name:</strong> <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></p>
                <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
                <p><strong>Available Leaves:</strong> <span class="badge bg-success fs-6" th:text="${employee.availableLeaves}"></span></p>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">Apply for Leave</div>
            <div class="card-body">
                <form action="/applyLeave" method="post">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="leaveType" class="form-label">Leave Type</label>
                            <select class="form-select" id="leaveType" name="leaveType" required>
                                <option value="ANNUAL">Annual</option>
                                <option value="SICK">Sick</option>
                                <option value="UNPAID">Unpaid</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <textarea class="form-control" id="reason" name="reason" rows="2" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">Your Leave History</div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="leave : ${leaves}">
                            <td th:text="${leave.startDate}"></td>
                            <td th:text="${leave.endDate}"></td>
                            <td th:text="${leave.leaveType}"></td>
                            <td>
                                <span th:switch="${leave.status}">
                                    <span th:case="'APPROVED'" class="badge bg-success" th:text="${leave.status}"></span>
                                    <span th:case="'PENDING'" class="badge bg-warning text-dark" th:text="${leave.status}"></span>
                                    <span th:case="'REJECTED'" class="badge bg-danger" th:text="${leave.status}"></span>
                                </span>
                            </td>
                            <td th:text="${leave.reason}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
